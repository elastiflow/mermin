image:
  repository: elastiflow/mermin
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# global common labels, applied to all ressources
commonLabels: {}

podAnnotations: {}
podLabels: {}


# privileged mode is required for mermin to interact with the kernel and eBPF.
podSecurityContext:
  privileged: true

# privileged mode is required for mermin to interact with the kernel and eBPF.
securityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # limits:
  #   cpu: 1
  #   memory: 256Mi
  # requests:
  #   cpu: 1
  #   memory: 256Mi

# TODO: Probes are not yet implemented in mermin.
# The configuration is left here as a placeholder for future use.
# livenessProbe:
#   exec:
