image:
  repository: elastiflow/mermin
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: "10%"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  automountToken: true

rbac:
  # If false, define the existingClusterRoleName
  create: true
  existingClusterRoleName: ""

# global common labels, applied to all ressources
commonLabels: {}

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: false

securityContext:
  # privileged mode is required for mermin to interact with the kernel and eBPF.
  privileged: true
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: false

resources: {}
  # limits:
  #   cpu: 1
  #   memory: 256Mi
  # requests:
  #   cpu: 1
  #   memory: 256Mi

ports:
  - name: api
    containerPort: 8080
    protocol: TCP
  - name: metrics
    containerPort: 10250
    protocol: TCP

livenessProbe:
  httpGet:
    path: /livez
    port: api
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /readyz
    port: api
  initialDelaySeconds: 15
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /startup
    port: api
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 30

tolerations:
  - effect: NoSchedule
    operator: Exists

affinity: {}

config:
  # Set to true to allow enable host's process list (/proc) for mapping kernel events to specific processes.
  hostPidEnrichment: true
  interface: []

  # Logging configuration
  log_level: "info"

  # Automatic configuration reloading
  auto_reload: false

  # API server configuration
  api:
    listenAddress: "0.0.0.0"

  # Metrics server configuration
  metrics:
    listenAddress: "0.0.0.0"

  # Span/Flow configuration
  span:
    max_batch_size: 64
    max_batch_interval: "5s"
    max_record_interval: "60s"
    generic_timeout: "30s"
    icmp_timeout: "10s"
    tcp_timeout: "20s"
    tcp_fin_timeout: "5s"
    tcp_rst_timeout: "5s"
    udp_timeout: "60s"

  # Exporter configuration
  exporter:
    otlp:
      main:
        address: "host.docker.internal"
        port: 4317
        protocol: "grpc"
        timeout: "3s"
    stdout:
      json:
        format: "json"

  # Agent configuration
  agent:
    traces:
      main:
        discovery_owner: "discovery.k8s_owner.main"
        discovery_selector: "discovery.k8s_selector.main"

  # Discovery configuration
  discovery:
    k8s_owner:
      main:
        exclude_kinds:
          - EndpointSlice
          - "*"
        include_kinds:
          - Service
        max_depth: 5
    k8s_selector:
      main:
        k8s_object:
          - kind: NetworkPolicy
            selector_match_expressions_field: spec.podSelector.matchExpressions
            selector_match_labels_field: spec.podSelector.matchLabels
            to: Pod
          - kind: Service
            selector_match_labels_field: spec.selector
            to: Pod
