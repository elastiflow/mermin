nameOverride: ""
fullnameOverride: ""

image:
  repository: ghcr.io/elastiflow/mermin
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: "10%"

# Mermin container args
args:
  - "--config"
  - "/etc/mermin/config.hcl"


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  automountToken: true

rbac:
  # If false, define the existingClusterRoleName
  create: true
  existingClusterRoleName: ""

# global common labels, applied to all ressources
commonLabels: {}

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: false

securityContext:
  # privileged mode is required for mermin to interact with the kernel and eBPF.
  privileged: true
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: false

resources: {}
  # TODO(mack#ENG-123|2025-09-29): Set default resources relative to the flows per second
  # limits:
  #   cpu: 1
  #   memory: 256Mi
  # requests:
  #   cpu: 1
  #   memory: 256Mi

ports:
  - name: api
    containerPort: 8080
    protocol: TCP
  - name: metrics
    containerPort: 10250
    protocol: TCP

livenessProbe:
  httpGet:
    path: /livez
    port: api
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /readyz
    port: api
  initialDelaySeconds: 15
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /startup
    port: api
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 30

tolerations:
  - effect: NoSchedule
    operator: Exists

affinity: {}

# Configuration is done via ConfigMap, you may:
#   - use default config
#   - set custom config via "--set-file config.source=${PATH_RELATIVE_TO_PWD}"
#   - Define "content" key (see example)
config:
  # Inject config hash to the pod label to force pod restart
  restartOnConfigChange: true
  # Set to true to allow enable host's process list (/proc) for mapping kernel events to specific processes.
  hostPidEnrichment: true

  # If "content" is undefined, default config values is used
  # Examples of defining custom config:
  # Get from file:
  # content: '{{ .Files.Get "config/config.hcl" }}'
  # Define config inline:
  # content: |
  #   # Literal example
  #   interfaces = ["eth0"]
  #   # Glob example: match all ethernet interfaces starting with "eth"
  #   # interfaces = ["eth*"]
  #   # Regex example: match slot-based PNIN like en0p<digits>
  #   # interfaces = ["/^en0p\\d+$/"]
  #   log_level = "info"

netobserv:
  enabled: false
opensearch:
  enabled: false
opensearch-dashboards:
  enabled: false
