fullNameOverride: mermin
image:
  repository: mermin
  tag: latest
config:
  # Mermin Default Configuration for Local Development
  # This configuration file contains default settings for the Mermin eBPF network observability tool for local development.

  # Network interfaces to monitor
  interface:
    - eth0

  # Logging configuration
  log_level: debug

  # Automatic configuration reloading
  auto_reload: false

  # API server configuration (health endpoints)
  api:
    enabled: true
    listen_address: "0.0.0.0"
    port: 8080

  # Metrics server configuration (for Prometheus scraping)
  metrics:
    enabled: true
    listen_address: "0.0.0.0"
    port: 10250

  # Pipeline configuration
  packet_channel_capacity: 1024
  packet_worker_count: 2
  shutdown_timeout: 5s

  # Span/Flow configuration
  span:
    max_batch_size: 64
    max_batch_interval: 5s
    max_record_interval: 60s
    generic_timeout: 30s
    icmp_timeout: 10s
    tcp_timeout: 20s
    tcp_fin_timeout: 5s
    tcp_rst_timeout: 5s
    udp_timeout: 60s

  # Exporter configuration
  exporter:
    otlp:
      main:
        address: "http://host.docker.internal"
        port: 4317
        protocol: "grpc"
        timeout: "3s"
    stdout:
      json:
        format: "json"

  # Agent configuration
  agent:
    traces:
      main:
        discovery_owner: "discovery.k8s_owner.main"
        discovery_selector: "discovery.k8s_selector.main"
        exporters:
          - "exporter.stdout.json"

  # Discovery configuration
  discovery:
    k8s_owner:
      main:
        exclude_kinds:
          - EndpointSlice
          - "*"
        include_kinds:
          - Service
        max_depth: 5
    k8s_selector:
      main:
        k8s_object:
          - kind: NetworkPolicy
            selector_match_expressions_field: spec.podSelector.matchExpressions
            selector_match_labels_field: spec.podSelector.matchLabels
            to: Pod
          - kind: Service
            selector_match_labels_field: spec.selector
            to: Pod
ports:
  - name: api
    containerPort: 8080
    protocol: TCP
  - name: metrics
    containerPort: 10250
    protocol: TCP
