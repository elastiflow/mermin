name: CI
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches: [main, alpha, beta, rc, next]

jobs:
  pr_checks:
    name: PR Checks
    if: >-
      ${{
        github.event_name == 'pull_request'
        && !(github.event_name == 'pull_request' && github.event.pull_request.user.login == 'github-actions[bot]' && startsWith(github.event.pull_request.title, '[release '))
      }}
    uses: elastiflow/gha-reusable/.github/workflows/reusable_pr_checks.yml@v0

  fmt:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt

      - name: cargo fmt --check
        run: cargo fmt -- --check

  check_and_build:
    name: Check, Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: hadolint/hadolint-action@v3.2.0
        with:
          dockerfile: Dockerfile
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly-2025-06-23
          components: clippy, rust-src
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install eBPF dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends clang llvm libelf-dev libz-dev linux-headers-$(uname -r)

      - name: Install bpf-linker
        run: command -v bpf-linker &> /dev/null || cargo install bpf-linker

      - name: Build eBPF and userspace code
        run: cargo build -r

      - name: Lint eBPF code
        run: cargo clippy -p mermin-ebpf -- -D warnings

      - name: Lint userspace code
        run: cargo clippy -- -D warnings

  test:
    name: Run Tests
    runs-on: ubuntu-latest-4c
    steps:
      - uses: actions/checkout@v5
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly-2025-06-23
          components: rust-src
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install eBPF dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends clang llvm libelf-dev libz-dev make

      - name: Install bpf-linker
        run: command -v bpf-linker &> /dev/null || cargo install bpf-linker

      - name: Install cargo-nextest
        run: |
          curl -LsSf https://get.nexte.st/latest/linux | tar zxf - -C ${CARGO_HOME:-~/.cargo}/bin

      - name: Run default tests
        run: cargo nextest run -r --workspace --exclude mermin-ebpf --exclude integration --exclude integration-common --exclude integration-ebpf --no-fail-fast

      - name: Run doc tests
        run: cargo test --doc

      - name: Run eBPF tests
        run: cargo test -r -p mermin-ebpf --features test

      - name: Run integration tests
        run: |
          cd network-types/tests
          make test-ci

  helm_checks:
    name: Run Helm sanity checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up Helm
        uses: azure/setup-helm@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          check-latest: true
      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0
      - name: Install Helm dependencies
        run: |
          find charts -mindepth 1 -maxdepth 1 -type d | while read -r chart; do
            echo Building for ${chart}
            (helm dependency list ${chart} || true) | grep -E 'https://' | while read -r dep; do
              helm repo add $(echo ${dep} | awk '{print $1}') $(echo ${dep} | awk '{print $4}')
            done

            helm dependency build ${chart}
          done
      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        # TODO(mack#ENG-53|2025-08-06): Remove --check-version-increment when ready to publish
        run: ct lint --target-branch ${{ github.event.repository.default_branch }} --validate-maintainers=false --check-version-increment=false
      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.12.0
      # TODO: Enable this when the docker image is available on Docker Hub.
      # - name: Run chart-testing (install)
      #   if: steps.list-changed.outputs.changed == 'true'
      #   run: ct install --target-branch ${{ github.event.repository.default_branch }}

  docker_build:
    name: Docker build
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        runner: [ubuntu-latest, ubuntu-latest-arm]
        target: [runner, runner-debug]
    env:
      RUNNER_PLATFORM: |
        {
            "ubuntu-latest": "linux/amd64",
            "ubuntu-latest-arm": "linux/arm64"
        }
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: google-github-actions/auth@v2
        id: gcr_auth
        with:
          token_format: "access_token"
          project_id: "pub-artifacts-j8rjbu"
          workload_identity_provider: "projects/701687754822/locations/global/workloadIdentityPools/github-actions/providers/github-actions"
          service_account: "gha-registry-writer@pub-artifacts-j8rjbu.iam.gserviceaccount.com"
      - name: Login to GCR
        uses: docker/login-action@v3
        with:
          registry: us-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.gcr_auth.outputs.access_token }}
      - name: Build docker image
        uses: elastiflow/gha-reusable/actions/docker-build-push@v0
        with:
          platforms: ${{ fromJson(env.RUNNER_PLATFORM)[matrix.runner] }}
          target: ${{ matrix.target }}
          cache_from: type=registry,ref=us-docker.pkg.dev/pub-artifacts-j8rjbu/docker-cache/mermin-ci-${{ matrix.target }}-${{ fromJson(env.RUNNER_PLATFORM)[matrix.runner] }}
          cache_to: type=registry,ref=us-docker.pkg.dev/pub-artifacts-j8rjbu/docker-cache/mermin-ci-${{ matrix.target }}-${{ fromJson(env.RUNNER_PLATFORM)[matrix.runner] }},mode=max

  cni_tests:
    name: CNI Tests
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/reusable-e2e-tests.yml
    with:
      test-path: "./mermin/tests/e2e/cni/test.sh"
      image-tag: "cni-e2e-test"

  schema_version_check:
    name: Check eBPF Map Schema Version
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check if FlowKey or FlowStats changed without version increment
        run: |
          # Get the base branch to compare against
          BASE_REF="${{ github.event.pull_request.base.sha }}"
          HEAD_REF="${{ github.sha }}"

          echo "Comparing ${BASE_REF} -> ${HEAD_REF}"

          # Check if FlowKey or FlowStats structs changed
          STRUCT_CHANGES=$(git diff ${BASE_REF}..${HEAD_REF} -- mermin-common/src/lib.rs | grep -E '^\+.*pub struct (FlowKey|FlowStats)' || true)
          FIELD_CHANGES=$(git diff ${BASE_REF}..${HEAD_REF} -- mermin-common/src/lib.rs | grep -E '^\+[[:space:]]+(pub [[:alnum:]_]+:|///)' | grep -v '^\+[[:space:]]*///' || true)

          if [ -n "$STRUCT_CHANGES" ] || [ -n "$FIELD_CHANGES" ]; then
            echo "✗ Detected changes to FlowKey or FlowStats structs in mermin-common/src/lib.rs"

            # Check if EBPF_MAP_SCHEMA_VERSION was incremented
            OLD_VERSION=$(git show ${BASE_REF}:mermin/src/main.rs | grep 'const EBPF_MAP_SCHEMA_VERSION:' | grep -oE '[0-9]+')
            NEW_VERSION=$(git show ${HEAD_REF}:mermin/src/main.rs | grep 'const EBPF_MAP_SCHEMA_VERSION:' | grep -oE '[0-9]+')

            echo "Old schema version: ${OLD_VERSION}"
            echo "New schema version: ${NEW_VERSION}"

            if [ "$NEW_VERSION" -le "$OLD_VERSION" ]; then
              echo ""
              echo "❌ ERROR: FlowKey or FlowStats structs changed but EBPF_MAP_SCHEMA_VERSION was not incremented!"
              echo ""
              echo "REQUIRED ACTION:"
              echo "  Increment EBPF_MAP_SCHEMA_VERSION in mermin/src/main.rs from ${OLD_VERSION} to $((OLD_VERSION + 1))"
              echo ""
              echo "WHY: Changing FlowKey/FlowStats layout breaks eBPF map compatibility."
              echo "     Incrementing the version ensures old pinned maps are not reused."
              echo ""
              exit 1
            else
              echo "✓ Schema version was correctly incremented from ${OLD_VERSION} to ${NEW_VERSION}"
            fi
          else
            echo "✓ No changes detected to FlowKey or FlowStats structs"
          fi

  all_checks:
    name: All Checks
    if: always()
    runs-on: ubuntu-latest
    needs:
      - pr_checks
      - fmt
      - check_and_build
      - test
      - helm_checks
      - docker_build
      - cni_tests
      - schema_version_check
    steps:
      - name: Check if all checks passed
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe
        with:
          jobs: ${{ toJson(needs) }}
          allowed-skips: '["pr_checks", "schema_version_check"]'
