name: E2E CNI Tests

on:
  workflow_call:
    inputs:
      cni-list:
        description: 'Comma-separated list of CNIs to test'
        required: false
        default: 'calico,cilium,flannel,kindnetd'
        type: string

jobs:
  build:
    name: Build Mermin Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the Docker image
        run: docker build -t mermin:latest --target runner-debug .

      - name: Save Docker image as an artifact
        run: |
          mkdir -p image-artifact
          docker save mermin:latest -o image-artifact/mermin-latest.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: mermin-docker-image
          path: image-artifact/

  cni-integration-test:
    name: CNI Test - ${{ matrix.cni }}
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cni: ${{ fromJson(inputs.cni-list) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go for Cilium CLI install
        if: matrix.cni == 'cilium'
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: mermin-docker-image
          path: image-artifact/

      - name: Load Docker image
        run: docker load < image-artifact/mermin-latest.tar

      - name: Make test script executable
        run: chmod +x ./test_cni.sh

      - name: Run E2E Test for ${{ matrix.cni }}
        env:
          CNI: ${{ matrix.cni }}
        run: ./test_cni.sh
