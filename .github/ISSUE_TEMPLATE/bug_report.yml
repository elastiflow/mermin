name: Bug Report
description: Report a bug or unexpected behavior in Mermin
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate and resolve the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what went wrong...
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue
      placeholder: |
        1. Deploy Mermin with configuration...
        2. Generate network traffic by...
        3. Observe the behavior...
    validations:
      required: true

  - type: input
    id: mermin-version
    attributes:
      label: Mermin Version
      description: Which version of Mermin are you running?
      placeholder: "e.g., v0.1.0, latest, commit SHA"
    validations:
      required: true

  - type: dropdown
    id: deployment-method
    attributes:
      label: Deployment Method
      description: How is Mermin deployed?
      options:
        - Kubernetes (Helm)
        - Kubernetes (kubectl/manifest)
        - Docker (bare metal)
        - Docker Compose
        - Other
    validations:
      required: true

  - type: input
    id: kubernetes-version
    attributes:
      label: Kubernetes Version
      description: If using Kubernetes, what version? (run `kubectl version --short`)
      placeholder: "e.g., v1.28.0"

  - type: dropdown
    id: platform
    attributes:
      label: Platform / Cloud Provider
      description: Where is Mermin running?
      options:
        - Local (kind/minikube/k3s)
        - AWS (EKS)
        - Google Cloud (GKE)
        - Azure (AKS)
        - On-premises
        - Bare metal
        - Other

  - type: input
    id: os-kernel
    attributes:
      label: Operating System & Kernel Version
      description: OS and kernel version of the nodes running Mermin (run `uname -r`)
      placeholder: "e.g., Ubuntu 22.04, kernel 5.15.0"

  - type: dropdown
    id: issue-area
    attributes:
      label: Issue Category
      description: Which area does this bug affect?
      options:
        - Flow capture / eBPF
        - OTLP export
        - Kubernetes metadata enrichment
        - Configuration / parsing
        - Performance / resource usage
        - Deployment / installation
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: configuration
    attributes:
      label: Configuration
      description: Relevant Mermin configuration (HCL or YAML). Please redact sensitive information.
      placeholder: |
        Paste your config.hcl or relevant values.yaml sections here
      render: hcl

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: |
        Relevant log output from Mermin. Run `kubectl logs <mermin-pod> -n mermin` or `docker logs <container-id>`.
        Please include logs with higher verbosity if possible (set `log_level = "debug"`).
      placeholder: Paste logs here
      render: shell

  - type: textarea
    id: flows-output
    attributes:
      label: Flow Traces / OTLP Output
      description: If relevant, provide sample flow output or OTLP export errors
      placeholder: Paste flow traces or export errors here
      render: json

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: |
        Any other context about the problem:
        - Network topology details
        - Interface types (physical, veth, flannel, calico, etc.)
        - CNI plugin used
        - Traffic patterns
        - Screenshots or diagrams
      placeholder: Add any other context here...

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm you've done the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have reviewed the [troubleshooting documentation](https://github.com/elastiflow/mermin/tree/main/docs/troubleshooting)
          required: false
        - label: I have included relevant logs and configuration
          required: false
