# https://github.com/open-telemetry/opentelemetry-helm-charts/blob/main/charts/opentelemetry-collector/values.yaml

fullnameOverride: "otel-collector"
image:
  repository: otel/opentelemetry-collector-k8s
# Valid values are "daemonset", "deployment", and "statefulset".
mode: "deployment"

config:
  exporters:
    nop: {}
    debug:
      verbosity: detailed
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: ${env:MY_POD_IP}:4317
          # tls:
          #   cert_file: /etc/ssl/otel/tls.crt
          #   key_file: /etc/ssl/otel/tls.key
        http:
          endpoint: ${env:MY_POD_IP}:4318
  service:
    telemetry:
      metrics:
        level: none
    extensions:
      - health_check
    pipelines:
      logs:
        exporters:
          - nop
      metrics:
        exporters:
          - nop
      traces:
        exporters:
          - debug

extraManifests:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: otel-tls
    type: kubernetes.io/tls
    data:
      tls.crt: 
      tls.key: 

extraVolumes:
  - name: otel-tls
    secret:
      secretName: otel-tls
extraVolumeMounts:
  - name: otel-tls
    mountPath: /etc/ssl/otel/
