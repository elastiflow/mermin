receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  otlp:
    endpoint: host.docker.internal:4317
    tls:
      insecure: true
  debug:
    verbosity: detailed # Options: basic, normal, detailed

extensions:
  health_check:

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, debug]
