apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "mermin.fullname" . }}
  labels:
    {{- include "mermin.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "mermin.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mermin.selectorLabels" . | nindent 8 }}
    spec:
      tolerations:
        - effect: NoSchedule
          operator: Exists
      hostPID: true
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            privileged: true
          volumeMounts:
            - name: bpf-fs
              mountPath: /sys/fs/bpf
              readOnly: false
      volumes:
        - name: bpf-fs
          hostPath:
            path: /sys/fs/bpf
            type: DirectoryOrCreate
